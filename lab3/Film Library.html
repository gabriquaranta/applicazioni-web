<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Film Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div id="navbar-row" class="row">
        <nav id="top navbar" class="navbar bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="white"
                class="bi bi-film"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"
                />
              </svg>
              My Library
            </a>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-light align-self-center"
                type="submit"
                href="#"
              >
                Search
              </button>
            </form>
            <button
              type="button"
              class="btn btn-link justify-content-end"
              href="#"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="white"
                class="bi bi-person-circle"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                />
              </svg>
            </button>
          </div>
        </nav>
      </div>
      <div class="row vh-100">
        <div id="sidebar" class="col-md-3 text-bg-light">
          <div class="container p-4">
            <h4>Views</h4>
            <hr />
            <ul class="nav nav-pills flex-column mt-4">
              <li class="nav-item">
                <a class="nav-link active" href="#">All</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Favorites</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Best Rated</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Seen last Month</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Not Seen</a>
              </li>
            </ul>
          </div>
        </div>
        <div id="main_content" class="col-md-9">
          <div class="container p-4">
            <h2>All</h2>
            <hr />
            <table class="table mt-4">
              <thead class="text-bg-light">
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Favorite</th>
                  <th scope="col">Watch Date</th>
                  <th scope="col">Rating</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Pulp Fiction</th>
                  <td>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                    </div>
                  </td>
                  <td>March 10, 2023</td>
                  <td>
                    <ul>
                      <li class="fa fa-star-o"></li>
                      <li class="fa fa-star-o"></li>
                      <li class="fa fa-star-o"></li>
                      <li class="fa fa-star-o"></li>
                      <li class="fa fa-star-o"></li>
                    </ul>
                  </td>
                </tr>
                <tr>
                  <th scope="row">21 grams</th>
                  <td>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                    </div>
                  </td>
                  <td>February 2, 2021</td>
                  <td>
                    <ul>
                      <li class="fa fa-star-o"></li>
                      <li class="fa fa-star-o"></li>
                      <li class="fa fa-star-o"></li>
                      <li class="fa fa-star-o"></li>
                      <li class="fa fa-star-o"></li>
                    </ul>
                  </td>
                </tr>
                <tr>
                  <th scope="row">Matrix</th>
                  <td>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                    </div>
                  </td>
                  <td></td>
                  <td>
                    <ul>
                      <li class="fa fa-star-o"></li>
                      <li class="fa fa-star-o"></li>
                      <li class="fa fa-star-o"></li>
                      <li class="fa fa-star-o"></li>
                      <li class="fa fa-star-o"></li>
                    </ul>
                  </td>
                </tr>
                <tr>
                  <th scope="row">Shrek</th>
                  <td>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                    </div>
                  </td>
                  <td></td>
                  <td>
                    <ul>
                      <li class="fa fa-star-o"></li>
                      <li class="fa fa-star-o"></li>
                      <li class="fa fa-star-o"></li>
                      <li class="fa fa-star-o"></li>
                      <li class="fa fa-star-o"></li>
                    </ul>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="p-5 position-absolute bottom-0 end-0">
            <button type="button" class="btn rounded-circle btn-primary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="white"
                class="bi bi-plus"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
